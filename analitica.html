<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üß™ Identificar Patolog√≠as por Cohortes</title>

  <!-- Fuentes e iconos -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Librer√≠a PDF.js -->
  <script src="https://unpkg.com/pdfjs-dist@4.3.136/build/pdf.min.js"></script>
  <script>
    /* ‚úÖ L√≠nea imprescindible para GitHub Pages */
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://unpkg.com/pdfjs-dist@4.3.136/build/pdf.worker.min.js";
  </script>

  <style>
    :root {
      --verde: #00A699;
      --gris: #F5F7FA;
      --blanco: #FFFFFF;
      --texto: #1E1E2F;
      --sombra: rgba(0, 0, 0, 0.08);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--gris);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: var(--verde);
      color: white;
      padding: 20px 40px;
      font-weight: 600;
      text-align: center;
      box-shadow: 0 2px 6px var(--sombra);
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
    }
    .upload-box {
      width: 100%;
      max-width: 600px;
      background: var(--blanco);
      border-radius: 16px;
      box-shadow: 0 4px 10px var(--sombra);
      padding: 30px;
      text-align: center;
      transition: all 0.3s ease;
    }
    .upload-box:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 18px var(--sombra);
    }
    h2 { color: var(--verde); margin-bottom: 10px; }
    p { color: #555; font-size: 0.95em; }
    .drop-zone {
      margin-top: 20px;
      padding: 40px;
      border: 2px dashed var(--verde);
      border-radius: 14px;
      background: #f9fdfa;
      cursor: pointer;
      transition: all 0.25s ease;
    }
    .drop-zone:hover { background: #ecfffc; }
    .drop-zone input { display: none; }
    .results {
      margin-top: 30px;
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
      border-top: 1px solid #ddd;
      padding-top: 15px;
    }
    .value-item {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
      font-size: 0.95em;
      display: flex;
      justify-content: space-between;
    }
    button {
      background: var(--verde);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 16px;
      margin-top: 20px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.25s;
    }
    button:hover { background: #02887b; }
    footer {
      text-align: center;
      padding: 15px;
      background: var(--blanco);
      color: #777;
      font-size: 0.85em;
      border-top: 1px solid #ddd;
    }
  </style>
</head>

<body>
  <header>üß© Identificaci√≥n de Patolog√≠as por Cohortes</header>

  <main>
    <div class="upload-box">
      <h2>Subir Anal√≠tica del Paciente</h2>
      <p>Puedes subir el PDF de una anal√≠tica (laboratorio, hospital o digital). El sistema extraer√° autom√°ticamente los valores relevantes.</p>

      <label class="drop-zone" id="dropZone">
        <i data-lucide="upload-cloud"></i><br><br>
        <span>Haz clic o arrastra el archivo aqu√≠</span>
        <input type="file" id="fileInput" accept=".pdf" />
      </label>

      <div class="results" id="results"></div>
      <button id="nextBtn" style="display:none;">‚û° Continuar al an√°lisis difuso</button>
    </div>
  </main>

  <footer>¬© 2025 Asistente Cl√≠nico Inteligente ‚Äî Identificaci√≥n por Cohortes</footer>

  <script>
    lucide.createIcons();

    const dropZone = document.getElementById("dropZone");
    const fileInput = document.getElementById("fileInput");
    const resultsDiv = document.getElementById("results");
    const nextBtn = document.getElementById("nextBtn");

    dropZone.addEventListener("click", () => fileInput.click());
    dropZone.addEventListener("dragover", e => { e.preventDefault(); dropZone.style.background = "#e6fff8"; });
    dropZone.addEventListener("dragleave", () => dropZone.style.background = "#f9fdfa");
    dropZone.addEventListener("drop", e => {
      e.preventDefault();
      const file = e.dataTransfer.files[0];
      if (file && file.type === "application/pdf") readPDF(file);
    });
    fileInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (file && file.type === "application/pdf") readPDF(file);
    });

    async function readPDF(file) {
      resultsDiv.innerHTML = "<em>üìÑ Leyendo el PDF...</em>";

      try {
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;

        let text = "";
        for (let i = 0; i < pdf.numPages; i++) {
          const page = await pdf.getPage(i + 1);
          const content = await page.getTextContent();
          const pageText = content.items.map(item => item.str).join(" ");
          text += " " + pageText;
        }

        extractValues(text);
      } catch (err) {
        alert("No se pudieron leer valores del PDF.");
        console.error(err);
      }
    }

    function extractValues(text) {
      text = text.toLowerCase().replace(",", ".");
      const patterns = [
        { nombre: "Glucosa", re: /glucosa\s*[:\-]?\s*(\d+\.?\d*)/ },
        { nombre: "Colesterol total", re: /colesterol\s*total\s*[:\-]?\s*(\d+\.?\d*)/ },
        { nombre: "HDL", re: /hdl\s*[:\-]?\s*(\d+\.?\d*)/ },
        { nombre: "LDL", re: /ldl\s*[:\-]?\s*(\d+\.?\d*)/ },
        { nombre: "Triglic√©ridos", re: /triglic.*?[:\-]?\s*(\d+\.?\d*)/ },
        { nombre: "Urea", re: /urea\s*[:\-]?\s*(\d+\.?\d*)/ },
        { nombre: "Creatinina", re: /creatinina\s*[:\-]?\s*(\d+\.?\d*)/ },
        { nombre: "√Åcido √∫rico", re: /acido\s*urico\s*[:\-]?\s*(\d+\.?\d*)/ },
        { nombre: "GOT", re: /got\s*[:\-]?\s*(\d+\.?\d*)/ },
        { nombre: "GPT", re: /gpt\s*[:\-]?\s*(\d+\.?\d*)/ },
        { nombre: "TSH", re: /tsh\s*[:\-]?\s*(\d+\.?\d*)/ },
        { nombre: "T4 libre", re: /t4\s*libre\s*[:\-]?\s*(\d+\.?\d*)/ },
        { nombre: "Vitamina D", re: /vitamina\s*d\s*[:\-]?\s*(\d+\.?\d*)/ },
        { nombre: "Hemoglobina", re: /hemoglobina\s*[:\-]?\s*(\d+\.?\d*)/ },
        { nombre: "Plaquetas", re: /plaquetas\s*[:\-]?\s*(\d+\.?\d*)/ }
      ];

      const resultados = [];
      patterns.forEach(p => {
        const m = text.match(p.re);
        if (m) resultados.push({ nombre: p.nombre, valor: m[1] });
      });

      if (resultados.length === 0) {
        resultsDiv.innerHTML = "‚ö†Ô∏è No se detectaron valores reconocibles.";
      } else {
        resultsDiv.innerHTML = "<h3>Resultados detectados:</h3>";
        resultados.forEach(v => {
          const div = document.createElement("div");
          div.className = "value-item";
          div.innerHTML = `<span>${v.nombre}</span> <strong>${v.valor}</strong>`;
          resultsDiv.appendChild(div);
        });
        nextBtn.style.display = "inline-block";
      }
    }
  </script>
</body>
</html>
