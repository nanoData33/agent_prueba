<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üß™ Analizador de Anal√≠ticas</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    :root {
      --fondo: #f2efe9;
      --card: #ffffff;
      --texto: #2e2e2e;
      --acento: #c08457;
      --acento-hover: #a5673f;
      --sombra: rgba(0, 0, 0, 0.1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--fondo);
      color: var(--texto);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: var(--card);
      padding: 25px 40px;
      box-shadow: 0 2px 10px var(--sombra);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.4rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 50px 20px;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 15px;
      color: var(--acento);
    }

    p {
      color: #555;
      max-width: 600px;
      margin-bottom: 30px;
      line-height: 1.6;
      text-align: center;
    }

    .upload-box {
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 4px 12px var(--sombra);
      padding: 35px;
      text-align: center;
      width: 100%;
      max-width: 650px;
      transition: all 0.3s ease;
    }

    .upload-box:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 18px var(--sombra);
    }

    .drop-zone {
      margin-top: 20px;
      padding: 40px;
      border: 2px dashed var(--acento);
      border-radius: 14px;
      background: #fcfaf7;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .drop-zone:hover {
      background: #f7eee8;
    }

    .drop-zone input {
      display: none;
    }

    .results {
      margin-top: 30px;
      text-align: left;
      border-top: 1px solid #ddd;
      padding-top: 15px;
      max-height: 320px;
      overflow-y: auto;
    }

    .value-item {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
      font-size: 0.95em;
      display: flex;
      justify-content: space-between;
    }

    button {
      background: var(--acento);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 22px;
      margin-top: 25px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.25s;
    }

    button:hover {
      background: var(--acento-hover);
    }

    footer {
      background: var(--card);
      text-align: center;
      padding: 15px;
      font-size: 0.85rem;
      color: #777;
      box-shadow: 0 -2px 6px var(--sombra);
    }

    .back-btn {
      border: 1px solid var(--acento);
      background: transparent;
      color: var(--acento);
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 0.9em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: var(--acento);
      color: white;
    }
  </style>
</head>

<body>
  <header>
    <h1><i data-lucide="flask-round"></i> Analizador de Anal√≠ticas</h1>
    <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Volver</button>
  </header>

  <main>
    <div class="upload-box">
      <h2>üìÑ Subir Anal√≠tica</h2>
      <p>Sube el PDF del laboratorio (A, B o C) para que el sistema muestre los valores autom√°ticamente.</p>

      <label class="drop-zone" id="dropZone">
        <i data-lucide="upload-cloud"></i><br><br>
        <span>Arrastra aqu√≠ tu archivo o haz clic para seleccionar</span>
        <input type="file" id="fileInput" accept=".pdf" />
      </label>

      <div class="results" id="results"></div>
      <button id="nextBtn" style="display:none;">‚û° Continuar al an√°lisis difuso</button>
    </div>
  </main>

  <footer>¬© 2025 Asistente Cl√≠nico Inteligente ‚Äî Simulaci√≥n de Lectura de Anal√≠ticas</footer>

  <script>
    lucide.createIcons();

    const fileInput = document.getElementById("fileInput");
    const dropZone = document.getElementById("dropZone");
    const resultsDiv = document.getElementById("results");
    const nextBtn = document.getElementById("nextBtn");

    const analiticas = {
      "analitica_a_privado.pdf": [
        ["Glucosa en ayunas", "89"], ["HbA1c", "5.2"], ["Colesterol total", "176"],
        ["HDL", "63"], ["LDL", "96"], ["Triglic√©ridos", "98"], ["Urea", "32"],
        ["Creatinina", "0.8"], ["√Åcido √∫rico", "4.2"], ["TSH", "2.1"], ["T4 libre", "1.3"]
      ],
      "analitica_b_hospital.pdf": [
        ["Glucosa", "108"], ["Colesterol total", "212"], ["HDL", "48"],
        ["LDL", "136"], ["Triglic√©ridos", "162"], ["Urea", "41"],
        ["Creatinina", "1.1"], ["√Åcido √∫rico", "6.4"], ["TSH", "1.9"], ["T4 libre", "1.1"]
      ],
      "analitica_c_digital.pdf": [
        ["Glucosa", "94"], ["Colesterol total", "182"], ["HDL", "60"],
        ["LDL", "102"], ["Triglic√©ridos", "77"], ["Urea", "30"],
        ["Creatinina", "0.74"], ["TSH", "2.5"], ["Vitamina D", "33"], ["Ferritina", "60"]
      ]
    };

    dropZone.addEventListener("drop", e => {
      e.preventDefault();
      const file = e.dataTransfer.files[0];
      mostrarResultados(file);
    });
    fileInput.addEventListener("change", e => {
      const file = e.target.files[0];
      mostrarResultados(file);
    });

    function mostrarResultados(file) {
      if (!file) return;
      const name = file.name.toLowerCase();
      const datos = analiticas[name];

      if (!datos) {
        alert("‚ö†Ô∏è No se reconoci√≥ este archivo. Usa analitica_A_privado.pdf, B o C.");
        return;
      }

      resultsDiv.innerHTML = `<h3>Valores detectados de ${file.name}:</h3>`;
      datos.forEach(([param, val]) => {
        const div = document.createElement("div");
        div.className = "value-item";
        div.innerHTML = `<span>${param}</span><strong>${val}</strong>`;
        resultsDiv.appendChild(div);
      });
      nextBtn.style.display = "inline-block";
    }
  </script>
</body>
</html>
