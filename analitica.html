<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üß™ Identificar Patolog√≠as por Cohortes</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    :root {
      --verde: #00A699;
      --gris: #F5F7FA;
      --blanco: #FFFFFF;
      --texto: #1E1E2F;
      --sombra: rgba(0, 0, 0, 0.08);
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--gris);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: var(--verde);
      color: white;
      padding: 20px 40px;
      font-weight: 600;
      text-align: center;
      box-shadow: 0 2px 6px var(--sombra);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 20px;
    }

    .upload-box {
      width: 100%;
      max-width: 600px;
      background: var(--blanco);
      border-radius: 16px;
      box-shadow: 0 4px 10px var(--sombra);
      padding: 30px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .upload-box:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 18px var(--sombra);
    }

    h2 {
      color: var(--verde);
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 0.95em;
    }

    .drop-zone {
      margin-top: 20px;
      padding: 40px;
      border: 2px dashed var(--verde);
      border-radius: 14px;
      background: #f9fdfa;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .drop-zone:hover {
      background: #ecfffc;
    }

    .drop-zone input {
      display: none;
    }

    .results {
      margin-top: 30px;
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
      border-top: 1px solid #ddd;
      padding-top: 15px;
    }

    .value-item {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
      font-size: 0.95em;
      display: flex;
      justify-content: space-between;
    }

    button {
      background: var(--verde);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 16px;
      margin-top: 20px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.25s;
    }

    button:hover {
      background: #02887b;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: var(--blanco);
      color: #777;
      font-size: 0.85em;
      border-top: 1px solid #ddd;
    }
  </style>
</head>

<body>
  <header>üß© Identificaci√≥n de Patolog√≠as por Cohortes</header>

  <main>
    <div class="upload-box">
      <h2>Subir Anal√≠tica del Paciente</h2>
      <p>Puedes subir el PDF de una anal√≠tica (laboratorio, hospital o digital). El sistema extraer√° autom√°ticamente los valores relevantes.</p>

      <label class="drop-zone" id="dropZone">
        <i data-lucide="upload-cloud"></i><br><br>
        <span>Haz clic o arrastra el archivo aqu√≠</span>
        <input type="file" id="fileInput" accept=".pdf" />
      </label>

      <div class="results" id="results"></div>

      <button id="nextBtn" style="display:none;">‚û° Continuar al an√°lisis difuso</button>
    </div>
  </main>

  <footer>¬© 2025 Asistente Cl√≠nico Inteligente ‚Äî Identificaci√≥n por Cohortes</footer>

  <script>
    lucide.createIcons();

    const fileInput = document.getElementById('fileInput');
    const dropZone = document.getElementById('dropZone');
    const resultsDiv = document.getElementById('results');
    const nextBtn = document.getElementById('nextBtn');

    // === Zona de arrastrar ===
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.style.background = '#e6fff8';
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.style.background = '#f9fdfa';
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      const file = e.dataTransfer.files[0];
      if (file && file.type === "application/pdf") processFile(file);
    });

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file && file.type === "application/pdf") processFile(file);
    });

    // === Procesar el PDF (env√≠o al backend Python) ===
    async function processFile(file) {
      resultsDiv.innerHTML = "<em>üìÑ Analizando anal√≠tica...</em>";

      const formData = new FormData();
      formData.append("file", file);

      try {
        // üîó Endpoint Python (Flask o FastAPI)
        const response = await fetch("http://localhost:5000/analizar_pdf", {
          method: "POST",
          body: formData
        });

        if (!response.ok) throw new Error("Error al procesar el PDF");

        const data = await response.json();
        showResults(data.valores);
      } catch (error) {
        resultsDiv.innerHTML = "‚ö†Ô∏è Error al analizar el archivo.";
        console.error(error);
      }
    }

    // === Mostrar resultados extra√≠dos ===
    function showResults(valores) {
      resultsDiv.innerHTML = "<h3>Resultados detectados:</h3>";
      valores.forEach(v => {
        const div = document.createElement("div");
        div.className = "value-item";
        div.innerHTML = `<span>${v.nombre}</span> <strong>${v.valor} ${v.unidad || ""}</strong>`;
        resultsDiv.appendChild(div);
      });
      nextBtn.style.display = "inline-block";
    }
  </script>
</body>
</html>
