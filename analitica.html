<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üß™ Analizador de Anal√≠ticas</title>

  <!-- Estilo coherente con el portal -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://unpkg.com/pdfjs-dist@4.3.136/build/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://unpkg.com/pdfjs-dist@4.3.136/build/pdf.worker.min.js";
  </script>

  <style>
    :root {
      --fondo: #f2efe9;
      --card: #ffffff;
      --texto: #2e2e2e;
      --acento: #c08457;
      --acento-hover: #a5673f;
      --sombra: rgba(0, 0, 0, 0.1);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--fondo);
      color: var(--texto);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: var(--card);
      padding: 25px 40px;
      box-shadow: 0 2px 10px var(--sombra);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.4rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 50px 20px;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 15px;
      color: var(--acento);
    }

    p {
      color: #555;
      max-width: 600px;
      margin-bottom: 30px;
      line-height: 1.6;
      text-align: center;
    }

    .upload-box {
      background: var(--card);
      border-radius: 16px;
      box-shadow: 0 4px 12px var(--sombra);
      padding: 35px;
      text-align: center;
      width: 100%;
      max-width: 650px;
      transition: all 0.3s ease;
    }

    .upload-box:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 18px var(--sombra);
    }

    .drop-zone {
      margin-top: 20px;
      padding: 40px;
      border: 2px dashed var(--acento);
      border-radius: 14px;
      background: #fcfaf7;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .drop-zone:hover {
      background: #f7eee8;
    }

    .drop-zone input {
      display: none;
    }

    .results {
      margin-top: 30px;
      text-align: left;
      border-top: 1px solid #ddd;
      padding-top: 15px;
      max-height: 320px;
      overflow-y: auto;
    }

    .value-item {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
      font-size: 0.95em;
      display: flex;
      justify-content: space-between;
    }

    button {
      background: var(--acento);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 12px 22px;
      margin-top: 25px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.25s;
    }

    button:hover {
      background: var(--acento-hover);
    }

    footer {
      background: var(--card);
      text-align: center;
      padding: 15px;
      font-size: 0.85rem;
      color: #777;
      box-shadow: 0 -2px 6px var(--sombra);
    }

    .back-btn {
      border: 1px solid var(--acento);
      background: transparent;
      color: var(--acento);
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 0.9em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: var(--acento);
      color: white;
    }
  </style>
</head>

<body>
  <header>
    <h1><i data-lucide="flask-round"></i> Analizador de Anal√≠ticas</h1>
    <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Volver al Chat</button>
  </header>

  <main>
    <div class="upload-box">
      <h2>üìÑ Subir Anal√≠tica</h2>
      <p>Carga un archivo PDF con resultados de laboratorio para analizar los valores autom√°ticamente.</p>

      <label class="drop-zone" id="dropZone">
        <i data-lucide="upload-cloud"></i><br><br>
        <span>Arrastra aqu√≠ tu archivo o haz clic para seleccionar</span>
        <input type="file" id="fileInput" accept=".pdf" />
      </label>

      <div class="results" id="results"></div>
      <button id="nextBtn" style="display:none;">‚û° Continuar al an√°lisis difuso</button>
    </div>
  </main>

  <footer>¬© 2025 Asistente Cl√≠nico Inteligente ‚Äî An√°lisis de Anal√≠ticas M√©dicas</footer>

  <script>
    lucide.createIcons();

    const fileInput = document.getElementById('fileInput');
    const dropZone = document.getElementById('dropZone');
    const resultsDiv = document.getElementById('results');
    const nextBtn = document.getElementById('nextBtn');

    dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.style.background = '#f7eee8'; });
    dropZone.addEventListener('dragleave', () => dropZone.style.background = '#fcfaf7');
    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      const file = e.dataTransfer.files[0];
      if (file && file.type === "application/pdf") processPDF(file);
    });

    fileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (file && file.type === "application/pdf") processPDF(file);
    });

    async function processPDF(file) {
      resultsDiv.innerHTML = "<em>üìñ Leyendo el PDF...</em>";
      try {
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;

        let fullText = "";
        for (let i = 1; i <= pdf.numPages; i++) {
          const page = await pdf.getPage(i);
          const textContent = await page.getTextContent();
          const pageText = textContent.items.map(item => item.str).join(" ");
          fullText += " " + pageText;
        }

        extractValues(fullText);
      } catch (error) {
        alert("‚ö†Ô∏è No se pudieron leer valores del PDF.");
        console.error(error);
      }
    }

    function extractValues(text) {
      text = text.toLowerCase().replace(",", ".");
      const patterns = [
        { nombre: "Glucosa", re: /glucosa\s*[:\-]?\s*(\d+\.?\d*)/ },
        { nombre: "Colesterol total", re: /colesterol\s*total\s*[:\-]?\s*(\d+\.?\d*)/ },
        { nombre: "HDL", re: /hdl\s*[:\-]?\s*(\d+\.?\d*)/ },
        { nombre: "LDL", re: /ldl\s*[:\-]?\s*(\d+\.?\d*)/ },
        { nombre: "Triglic√©ridos", re: /triglic.*?[:\-]?\s*(\d+\.?\d*)/ },
        { nombre: "Urea", re: /urea\s*[:\-]?\s*(\d+\.?\d*)/ },
        { nombre: "Creatinina", re: /creatinina\s*[:\-]?\s*(\d+\.?\d*)/ },
        { nombre: "√Åcido √∫rico", re: /acido\s*urico\s*[:\-]?\s*(\d+\.?\d*)/ },
        { nombre: "GOT", re: /got\s*[:\-]?\s*(\d+\.?\d*)/ },
        { nombre: "GPT", re: /gpt\s*[:\-]?\s*(\d+\.?\d*)/ },
        { nombre: "TSH", re: /tsh\s*[:\-]?\s*(\d+\.?\d*)/ },
        { nombre: "T4 libre", re: /t4\s*libre\s*[:\-]?\s*(\d+\.?\d*)/ },
        { nombre: "Vitamina D", re: /vitamina\s*d\s*[:\-]?\s*(\d+\.?\d*)/ },
        { nombre: "Hemoglobina", re: /hemoglobina\s*[:\-]?\s*(\d+\.?\d*)/ },
        { nombre: "Plaquetas", re: /plaquetas\s*[:\-]?\s*(\d+\.?\d*)/ }
      ];

      const resultados = [];
      for (const p of patterns) {
        const match = text.match(p.re);
        if (match) resultados.push({ nombre: p.nombre, valor: match[1] });
      }

      if (resultados.length === 0) {
        resultsDiv.innerHTML = "‚ö†Ô∏è No se detectaron valores reconocibles.";
      } else {
        resultsDiv.innerHTML = "<h3>Valores detectados:</h3>";
        resultados.forEach(v => {
          const item = document.createElement("div");
          item.className = "value-item";
          item.innerHTML = `<span>${v.nombre}</span><strong>${v.valor}</strong>`;
          resultsDiv.appendChild(item);
        });
        nextBtn.style.display = "inline-block";
      }
    }
  </script>
</body>
</html>
